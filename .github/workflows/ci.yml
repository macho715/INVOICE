          - SHPT ì‹œìŠ¤í…œ: í•´ìƒ + í•­ê³µ ìš´ì†¡ ì§€ì›
          - DOMESTIC ì‹œìŠ¤í…œ: ë‚´ë¥™ ìš´ì†¡ ì§€ì›
          - 100% í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€
          
          ### ğŸ“Š ì„±ëŠ¥ ì§€í‘œ
